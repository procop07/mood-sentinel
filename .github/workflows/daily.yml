name: Daily Mood Sentinel

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
    - cron: '10 0 * * 0'  # Runs weekly on Sunday at 00:10 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-mood-sentinel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run mood sentiment analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
      
    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mood-reports
        path: reports/*
        retention-days: 30
        
  weekly:
    runs-on: ubuntu-latest
    if: github.event.schedule == '10 0 * * 0'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run weekly mood analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: make week
      
    - name: Upload weekly reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: weekly-mood-reports
        path: reports/*
        retention-days: 90
